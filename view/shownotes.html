<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="/static/styles.css">
	</head>
	<body>
		<table>
		{% for note in notes %}
		<tr>
			<td><input type="checkbox" value="{{ note.key }}"></td>
			<td>{{ note.create_time|date:"M j, Y H:i:s T" }}</td>
			<td>{{ note.owner }}</td>
			<td>{{ note.title }}</td>
		</tr>
		{% endfor %}
		</table>
	</body>
</html>
