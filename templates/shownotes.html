<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="/static/styles.css">
		<title>Sagenote</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td></td>
					<td id="create">Create time</td>
					<td id="title">Title</td>
					<td id="priority">Priority</td>
					<td id="progress">Progress</td>
				</tr>
			</thead>
			<tbody>


				{% for note in notes %}
				<tr>
					<td><input type="checkbox" value="{{ note.key }}"></td>
					<td>{{ note.create_time|date:"M j, Y H:i:s T" }}</td>
					<td>{{ note.title }}</td>
					<td>{{ note.priority }}</td>
					<td>{{ note.progress }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
